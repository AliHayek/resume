career-profile:
    title: Career Profile
    summary: |
      Ali Hayek is a Business Analyst at Mindsets Strategy & Decision Advisors in Beirut, Lebanon. Ali has one year of experience in strategy development and  implementation, economic research, and financial and institutional modelling in urban planning and regeneration.  
      Ali's passion is to learn every day, he is currently registered in five courses on Khan Academy, and in his free time, Ali works out, reads books, learns about health and diet, improves his soft skills, and keeps up to date with every-day news worldwide.  
      
      Ali graduated with a Bachelor's in Chemical Engineering from the American University of Beirut, with Disction. Key courses include Petroleum Engineering, Petroleum Refining, Operations Research, and Solid Waste Management.   
