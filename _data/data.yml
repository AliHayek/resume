career-profile:
    title: Career Profile
    summary: |
      Ali Hayek is a Business Analyst at Mindsets Strategy and Decision Advisors in Beirut, Lebanon. He has one year of experience in strategy development and implementation, culture and creative industries, data analytics, and financial and institutional modelling in urban regeneration.   
      Ali's passion is to learn every day, he is currently registered in a Finance and Capital Market course on Khan Academy, and he was certified in Power BI from Udemy. 
      In his free time, Ali works out, reads books, improves his soft skills, and keeps up to date with every-day news worldwide.  
      Ali graduated with a Bachelor's in Chemical Engineering from the American University of Beirut, with Distinction. Key courses include Petroleum Engineering, Petroleum Refining, Operations Research, and Solid Waste Management.

      
